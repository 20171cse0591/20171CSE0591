<html>
	<head>
		<title>Table Format</title>
	</head>
	<body>
		<table border="1" cellpadding="8" cellspacing="5">
		<tr>
		<th>Column 1 header</th>
		<th>Column 2 header</th>
		</tr>
		<caption align="top">Table</caption>
		<tr>
		<td> Row 1,Col1</td>
		<td> Row 1,Col2</td>
		</tr>
				<tr>
		<td> Row 2,Col1</td>
		<td> Row 2,Col2</td>
		</tr>
		<td colspan="2">Row,Col</td>
		<tr>
		<td rowspan="2">Row,Col</td>
		</tr>
		</table>
	</body>
</html>
