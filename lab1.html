<html>
	<head>
		<title>This is a document title</title>
	</head>
	<body>
	<h1><ins>This is a heading</ins></h1>
	<h2><del>This is a heading</del></h2>
	<pre>
	<h3>This is a heading</h3>
	<h4 title="Hello HTML!"><small>This is a heading</small></h4>
	<h5><big>This is a heading</big></h5>
	<h6><sub>This is a heading</sub></h6>
	</pre>	
		<p valign="top"><tt>Document content goes here.....</tt></p>
		<center>
		<p valign="middle"><i><sup>hello good morning</sup></i></p><hr/>
		<p><br><u>have a nice day</u></p>
		<p valign="bottom"><strike><b>keep smiling</b></strike></br></p><hr/>
	</center>	
	</body>
</html>
